{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social - Register</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/logo/favicon.png' %}">

    <!-- page css -->
    <link href="{% static 'vendors/select2/select2.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" rel="stylesheet">

    <!-- Core css -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">

</head>

<body>
    <div class="app">
        <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex" style="background-image: url('{% static 'images/others/login-3.png' %}')">
            <div class="d-flex flex-column justify-content-between w-100">
                <div class="container d-flex h-100">
                    <div class="row align-items-center w-100">
                        <div class="col-md-7 col-lg-5 m-h-auto">
                            <div class="card shadow-lg">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between m-b-30">
                                        <img class="img-fluid" alt="" src="{% static 'images/logo/logo.png' %}">
                                        <h2 class="m-b-0">Sign In</h2>
                                    </div>
                                    {% for message in messages %}
                                    <div class="alert alert-{{message.tags}} alert-dismissable">{{ message }}</div>
                                    {% endfor %}
                                    <form action="{% url 'register' %}" method="post">{% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col">
                                                <label for="firstname">First name</label>
                                                <input type="text" class="form-control" placeholder="First name" id="firstname" name="firstname" required>
                                            </div>
                                            <div class="form-group col">
                                                <label for="lastname">Last name</label>
                                                <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label class="font-weight-semibold" for="username">Username (it must be unique)</label>
                                                <input type="text" class="form-control" id="username" placeholder="Username" name="username" autofocus="false" required>
                                                <small class="text-danger" id="alertusername"></small>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="font-weight-semibold" for="email">Email (it must be unique and valid)</label>
                                                <input type="email" class="form-control" id="email" placeholder="Email". name="email" required>
                                                <small class="text-danger" id="alertemail"></small>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="phone">Phone number</label>
                                                <input type="number" class="form-control" placeholder="Phone number" id="phone" name="phone" required>
                                            </div>
                                            <!-- <div class="form-group col-md-6">
                                                <label for="bd">Birthdate</label>
                                                <div class="input-affix m-b-10">
                                                    <i class="prefix-icon anticon anticon-calendar"></i>
                                                    <input id="bd" type="text" class="form-control datepicker-input" placeholder="Chose birthdate"  name="birthdate" autofocus="off">
                                                </div>
                                            </div> -->
                                            <div class="form-group col-md-6">
                                                <label for="bd">Birthdate</label>
                                                <input id="bd" type="date" class="form-control" placeholder="Chose birthdate"  name="birthdate" autofocus="false">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col">
                                                <label class="font-weight-semibold" for="gender">Gender :</label>
                                                <select class="select2" name="gender" id="gender" required>
                                                    <option value="">Select gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                            <div class="form-group col">
                                                <label class="font-weight-semibold" for="address">Address :</label>
                                                <input type="text" class="form-control" id="address" placeholder="Address" name="address" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col">
                                                <label class="font-weight-semibold" for="status">Status :</label>
                                                <select class="select2" name="status" id="status" required>
                                                    <option value="">Select status</option>
                                                    <option value="single">Single</option>
                                                    <option value="mingle">In a relationshop</option>
                                                    <option value="commited">Commited</option>
                                                    <option value="married">Married</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-12">
                                                <label class="font-weight-semibold" for="bio">Write about you :</label>
                                                <textarea  class="form-control" id="bio" placeholder="Write about you" name="bio" required></textarea>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col">
                                                    <label class="font-weight-semibold" for="password">Password:</label>
                                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                                                </div>
                                                <div class="form-group col">
                                                    <label class="font-weight-semibold" for="confirmPassword">Confirm Password:</label>
                                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <span class="font-size-13 text-muted">
                                                    Already have an account? 
                                                    <a class="small" href="{% url 'login' %}"> Login</a>
                                                </span>
                                                <button type="submit" class="btn btn-primary">Sign In</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Core Vendors JS -->
    <script src="{% static 'js/vendors.min.js' %}"></script>

    <!-- page js -->
    <script src="{% static 'vendors/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>

    <!-- Core JS -->
    <script src="{% static 'js/app.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.min.js' %}"></script>

    <!-- custom js -->
    <script src="{% static 'js/custom/register.js' %}"></script>
</body>
</html>
